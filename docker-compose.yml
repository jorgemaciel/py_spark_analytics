services:

  minio:
    image: minio/minio
    hostname: minio
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    networks:
      - lake

  mc-init:
    image: 'minio/mc'
    container_name: mc-init
    entrypoint: |
      /bin/bash -c "
      sleep 5;
      /usr/bin/mc config --quiet host add dmlminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb --quiet dmlminio/raw;
      /usr/bin/mc mb --quiet dmlminio/bronze;
      /usr/bin/mc admin service restart dmlminio;
      "
    depends_on:
      - minio
    networks:
      - lake

  spark-master:
    build: .
    image: spark-generic
    container_name: spark-master-container
    ports:
      - "4040:4040"
      - "6066:6066"
      - "7077:7077"
      - "8080:8080"
      - "8888:8888" # Jupyter
    volumes:
      - ./workspace:/root/.jupyter/workspace # Jupyter
    networks:
      - lake

  spark-worker-1:
    image: spark-generic
    container_name: spark-worker-1-container
    ports:
      - "8081:8081"
    depends_on:
      - spark-master
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKLOAD=worker
    networks:
      - lake

networks:
  lake:
